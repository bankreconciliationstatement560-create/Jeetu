<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ AI Life Sim - Themes + Voice! üéß</title>
    <style>
        /* CSS CUSTOM PROPERTIES - ZERO LAG [web:739] */
        :root {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%);
            --card-bg: rgba(255,255,255,0.95);
            --text-primary: #2d3436;
            --accent-color: #ff6b6b;
            --success-color: #00b894;
            --border-color: rgba(255,255,255,0.3);
        }
        
        /* DARK THEME - NO RELOAD [web:746] */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%);
            --card-bg: rgba(45,52,54,0.95);
            --text-primary: #e9ecef;
            --accent-color: #fd79a8;
            --success-color: #00b894;
            --border-color: rgba(255,255,255,0.1);
        }
        
        /* PURPLE THEME */
        [data-theme="purple"] {
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 50%);
            --card-bg: rgba(255,255,255,0.95);
            --text-primary: #2d3436;
            --accent-color: #fdcb6e;
            --success-color: #00cec9;
            --border-color: rgba(255,255,255,0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', -apple-system, sans-serif; 
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* HEADPHONE POPUP - EVERY START [web:753] */
        .headphone-modal {
            position: fixed; inset: 0; z-index: 10000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            animation: modalSlide 0.4s ease-out;
        }
        @keyframes modalSlide { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .headphone-card {
            background: var(--card-bg); border-radius: 30px; padding: 40px; max-width: 400px;
            text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            border: 3px solid var(--accent-color);
        }
        .headphone-icon { font-size: 80px; margin-bottom: 25px; animation: headphoneBounce 2s infinite; }
        @keyframes headphoneBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .headphone-title { font-size: 28px; font-weight: bold; margin-bottom: 15px; }
        .headphone-text { font-size: 18px; margin-bottom: 30px; opacity: 0.9; line-height: 1.5; }
        .headphone-btns { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .headphone-btn { padding: 15px 30px; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; min-width: 120px; }
        .voice-on { background: var(--success-color); color: white; }
        .voice-off { background: transparent; color: var(--text-primary); border: 2px solid var(--border-color); }
        
        /* THEME SWITCHER - TOP LEFT */
        .theme-panel { position: fixed; top: 20px; left: 20px; z-index: 999; display: flex; gap: 10px; }
        .theme-btn {
            width: 55px; height: 55px; border: none; border-radius: 50%; cursor: pointer;
            font-size: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); transition: all 0.3s;
            border: 3px solid transparent;
        }
        .theme-btn:hover { transform: scale(1.1); }
        .theme-btn.active { border-color: white; transform: scale(1.15); box-shadow: 0 0 0 4px rgba(255,255,255,0.5); }
        
        .container { max-width: 1100px; margin: 100px auto 20px; padding: 0 20px; }
        
        /* CARDS - PERFECT MOBILE */
        .card { 
            background: var(--card-bg); border-radius: 25px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); border: 2px solid var(--border-color);
            backdrop-filter: blur(15px);
        }
        .wallet-title { font-size: 32px; font-weight: bold; margin-bottom: 15px; }
        .wallet-balance { font-size: 48px; font-weight: 900; color: var(--success-color); margin-bottom: 10px; }
        .wallet-icon { font-size: 64px; margin-bottom: 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }
        .grid-item {
            padding: 25px; border-radius: 20px; text-align: center; cursor: pointer; transition: all 0.4s;
            border: 3px solid transparent; background: rgba(255,255,255,0.1);
        }
        .grid-item:hover { transform: translateY(-10px); border-color: var(--accent-color); }
        .grid-item.selected { border-color: var(--success-color); background: rgba(0,184,148,0.1); }
        .icon-large { font-size: 56px; margin-bottom: 20px; }
        .title-large { font-size: 22px; font-weight: bold; margin-bottom: 15px; }
        .earning-large { font-size: 28px; font-weight: bold; color: var(--success-color); }
        
        .love-meter { background: var(--accent-color); color: white; padding: 12px 25px; border-radius: 30px; font-weight: bold; font-size: 16px; }
        .chat-messages { height: 400px; overflow-y: auto; border: 2px dashed var(--border-color); border-radius: 20px; padding: 25px; margin-bottom: 25px; background: rgba(255,255,255,0.1); }
        .message { margin-bottom: 18px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .user { text-align: right; } .ai { text-align: left; }
        .message-content { max-width: 75%; padding: 18px 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: inline-block; }
        .user .message-content { background: var(--accent-color); color: white; }
        .ai .message-content { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        
        .input-row { display: flex; gap: 15px; align-items: center; }
        .chat-input { flex: 1; padding: 18px 25px; border: 2px solid var(--border-color); border-radius: 30px; background: rgba(255,255,255,0.2); color: var(--text-primary); font-size: 16px; }
        .send-btn { padding: 18px 35px; background: var(--success-color); color: white; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        
        @media (max-width: 768px) {
            .container { margin-top: 120px; padding: 0 15px; }
            .theme-panel { top: 15px; left: 15px; }
            .headphone-modal { padding: 20px; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- THEME SWITCHER -->
    <div class="theme-panel">
        <button class="theme-btn active" onclick="setTheme('light')" title="Light üåû">‚òÄÔ∏è</button>
        <button class="theme-btn" onclick="setTheme('dark')" title="Dark üåô">üåô</button>
        <button class="theme-btn" onclick="setTheme('purple')" title="Purple üíú">üíú</button>
    </div>

    <!-- HEADPHONE POPUP - EVERY SINGLE TIME! -->
    <div class="headphone-modal" id="voiceModal">
        <div class="headphone-card">
            <div class="headphone-icon">üéß</div>
            <div class="headphone-title">Voice Chat ON? üé§</div>
            <div class="headphone-text">Aisha bolti rahegi headphone me!<br>Har reply voice me suno üòç</div>
            <div class="headphone-btns">
                <button class="headphone-btn voice-on" onclick="enableVoice()">YES üéß</button>
                <button class="headphone-btn voice-off" onclick="skipVoice()">SKIP</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- WALLET -->
        <div class="card">
            <div class="wallet-icon">üí∞</div>
            <div class="wallet-title">Wallet Balance</div>
            <div class="wallet-balance" id="wallet">$100</div>
        </div>

        <!-- JOBS -->
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 25px;">Choose Job üíº</h2>
            <div class="grid">
                <div class="grid-item" onclick="selectJob('delivery', 50)">
                    <div class="icon-large">üì¶</div>
                    <div class="title-large">Delivery Boy</div>
                    <div class="earning-large">$50/hour</div>
                </div>
                <div class="grid-item" onclick="selectJob('waiter', 40)">
                    <div class="icon-large">üçΩÔ∏è</div>
                    <div class="title-large">Waiter</div>
                    <div class="earning-large">$40/hour</div>
                </div>
            </div>
        </div>

        <!-- CHAT -->
        <div class="card">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 25px;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: var(--accent-color); display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">üòç</div>
                <div style="font-size: 24px; font-weight: bold; flex: 1;">Aisha ‚ù§Ô∏è</div>
                <div class="love-meter" id="loveMeter">Love: 0%</div>
            </div>
            <div class="chat-messages" id="chatBox"></div>
            <div class="input-row">
                <input class="chat-input" id="chatInput" placeholder="Bolo baby... üé§" onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">Send üíå</button>
            </div>
        </div>
    </div>

    <script>
        // STATE
        let wallet = parseInt(localStorage.getItem('wallet') || 100);
        let love = parseInt(localStorage.getItem('love') || 0);
        let voiceEnabled = localStorage.getItem('voice') === 'true';
        let theme = localStorage.getItem('theme') || 'light';
        
        // LOAD THEME [web:739]
        document.documentElement.setAttribute('data-theme', theme);
        document.querySelector(`[onclick="setTheme('${theme}')"]`).classList.add('active');
        
        // UPDATE UI
        updateWallet();
        updateLove();
        
        // INITIAL CHAT
        addMessage('Aisha', 'Hi baby! üéß Voice ON karo? Aur job choose karo paise kamane ke liye! üòò');
        
        function setTheme(newTheme) {
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function enableVoice() {
            voiceEnabled = true;
            localStorage.setItem('voice', 'true');
            speak('Voice ON baby! Ab main bolungi har baat! üòç');
            document.getElementById('voiceModal').style.display = 'none';
        }
        
        function skipVoice() {
            document.getElementById('voiceModal').style.display = 'none';
        }
        
        function speak(text) {
            if (voiceEnabled && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.95; utterance.lang = 'hi-IN';
                speechSynthesis.speak(utterance);
            }
        }
        
        function selectJob(job, salary) {
            wallet += salary;
            localStorage.setItem('wallet', wallet);
            updateWallet();
            addMessage('System', `‚úÖ ${job.toUpperCase()} job! +$${salary} earned!`);
            speak(`Job complete! ${salary} dollars mile!`);
        }
        
        function updateWallet() {
            document.getElementById('wallet').textContent = `$${wallet}`;
        }
        
        function updateLove() {
            document.getElementById('loveMeter').textContent = `Love: ${love}%`;
        }
        
        function sendMsg() {
            const msg = document.getElementById('chatInput').value.trim();
            if (!msg) return;
            
            addMessage('You', msg);
            document.getElementById('chatInput').value = '';
            
            setTimeout(() => {
                const reply = love >= 80 ? 'Mwah mwah baby! üòòüíã Full love!' : 
                             msg.includes('love') ? 'Aww sweet! Aur gifts do na üéÅ' :
                             'Hii baby! Job kiya? Paise kamaye? üòä';
                addMessage('Aisha', reply);
                speak(reply);
            }, 1000);
        }
        
        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `
                <div class="message ${sender === 'You' ? 'user' : 'ai'}">
                    <div class="message-content">${sender}: ${text}</div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
