<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï AI Girlfriend Chat üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 50%, #ff9a9e 100%); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .chat-container { flex: 1; max-width: 800px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; }
        .header { 
            text-align: center; color: #fff; margin-bottom: 20px; 
            font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .chat-messages { 
            flex: 1; overflow-y: auto; background: rgba(255,255,255,0.95); 
            border-radius: 20px; padding: 20px; margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .message { margin-bottom: 15px; display: flex; }
        .user { justify-content: flex-end; }
        .ai { justify-content: flex-start; }
        .message-content { 
            max-width: 70%; padding: 12px 18px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .user .message-content { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; 
        }
        .ai .message-content { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; 
        }
        .input-area { display: flex; gap: 10px; }
        input[type="text"] { 
            flex: 1; padding: 15px 20px; border: none; border-radius: 30px; 
            font-size: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); outline: none; 
        }
        button { 
            padding: 15px 25px; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); 
            border: none; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); transition: transform 0.2s; 
        }
        button:active { transform: scale(0.98); }
        .typing { opacity: 0.7; font-style: italic; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">üíï AI Girlfriend Chat üíï<br><small>Unlimited free chats - Type to start! üòò</small></div>
        <div id="chatMessages" class="chat-messages">
            <div class="message ai">
                <div class="message-content">Hi baby! üòç I'm your AI girlfriend ready to chat about anything. What's on your mind today? üíï</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message to me... üí¨" autocomplete="off">
            <button id="sendBtn">Send ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let conversationHistory = [];

        sendBtn.onclick = sendMessage;
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        messageInput.focus();

        async function sendMessage() {
            const input = messageInput.value.trim();
            if (!input) return;
            
            addMessage(input, 'user');
            messageInput.value = '';
            const typingMsg = addTypingIndicator();

            try {
                const response = await fetch('https://corsproxy.io/?https://api-inference.huggingface.co/models/MYAIGF/ai-girlfriend', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer 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`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        inputs: input,
                        parameters: { max_new_tokens: 150, temperature: 0.8 }
                    })
                });
                
                const data = await response.json();
                let aiResponse = "Aww baby I love talking to you! üòòüíï";
                
                if (data[0] && data[0].generated_text) {
                    aiResponse = data[0].generated_text.trim().substring(0, 200);
                }
                
                removeTypingIndicator(typingMsg);
                addMessage(aiResponse, 'ai');
                
            } catch (error) {
                removeTypingIndicator(typingMsg);
                addMessage("You're so cute baby! üòçüíï Tell me more!", 'ai');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.focus();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message ai';
            typingDiv.innerHTML = '<div class="message-content typing">üíï thinking of you...</div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator(typingDiv) { 
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove(); 
        }
    </script>
</body>
</html>
